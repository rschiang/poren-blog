	<h2 class="title">搬遷：嶄新卻熟悉</h2>
	<div class="entry-content"><p>嘗試著將部落格搬至 GitHub.</p>

<p>或許是為了統整自己的新網站，也或許是希望逐步自國中時自己留下的印記畢業，決心從 Blogger 轉移到另外一衢天空，一處雖然樸素無華卻令人感到無比踏實的地方。</p>

<p>藍色虛空，以後也請多指教。</p>
