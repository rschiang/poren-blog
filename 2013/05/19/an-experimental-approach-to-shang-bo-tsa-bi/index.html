	<h2 class="title">試解《尚柏雜筆》</h2>
	<div class="entry-content"><blockquote><p>「勢北空潭陣雨新，城南蟬翼重千鈞。但得煙燈能比日，枉歲天相登桓庭。」―〈尚柏雜筆‧五月十八夜霽〉</p></blockquote>

<h5>【語譯】</h5>

<p>陣雨滌淨了碧潭以及順流而下的新店溪<sup>(1)</sup>，繁華的城南以蟬翼重於千鈞。夜裡萬戶燈火，市井點起的煙燈，明亮得幾乎能與太陽相比。枉費歲時輪替了，五月的此刻，本該天相星當臨夜空的。</p>

<p><sup>(1)</sup>為北勢溪之下游。</p>
