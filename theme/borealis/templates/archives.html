{% extends "base.html" %}
{% block content_title %}封存的文章{% endblock %}
{% block content %}
<section class="content">
<h1>封存的文章</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
</section>
{% endblock %}
