{% extends "base.html" %}
{% block content_title %}作者{% endblock %}
{% block content %}
<h1 class="page-title">作者</h1>
<section class="content">
	<article class="entry-content">
		<ul>
		{%- for author, articles in authors|sort %}
			<li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
		{% endfor %}
		</ul>
	</article>
</section>
{% endblock %}
